<!DOCTYPE html>
<html>
    <head>
        <meta charset="Utf-8">
        <title>Estructura</title>
        <style>
            body{
            background-image: url('Fondo_Estructura.WEBP');
            background-size: cover; /* Cubre todo el espacio disponible */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que se repita */
            background-attachment: fixed; /* Fija la imagen al desplazarse */
            }
         .titulo {
        text-align: center;
        font-size: 60px;
        color:black;
        overflow: hidden;
        white-space: nowrap;
        margin: 0 auto;
        animation: typing 3.5s steps(40, end);
    }
    
    @keyframes typing {
        from { width: 0 }
        to { width: 100% }
    }
            .lista{
                width:fit-content;
                margin: 0 auto;    /* Centra horizontalmente */
                padding-left: 0;   /* Elimina el padding por defecto */
                list-style-position: inside; /* Coloca las viñetas dentro del flujo */
                text-align: left;  /* Alinea el texto a la izquierda dentro de la lista */
                font-size: 60px;
            }
               .lista a {
                color: black; 
                text-decoration: none; /* Quita el subrayado */
                transition: color 0.3s ease; /* Transición suave para el cambio de color */
                padding: 5px 10px;
                border-radius: 5px;
            }
            
            .lista a:visited {
                color: #8e44ad; /* Color morado para enlaces visitados */
            }
            
            .lista a:hover {
                color: #e74c3c; /* Color rojo al pasar el mouse */
                background-color: rgba(255, 255, 255, 0.2); /* Fondo semi-transparente */
            }
            
            .lista a:active {
                color: #27ae60; /* Color verde al hacer clic */
            }

            .btn-regresar {
                display: block;
                width: 200px;
                margin: 20px auto;
                padding: 10px;
                background-color: black;
                color: white;
                text-align: center;
                text-decoration: none;
                font-weight: bold;
                border-radius: 5px;
                transition: background-color 0.3s;
            }
            
            .btn-regresar:hover {
                background-color: darkred;
            }
           
        </style>
    </head>
