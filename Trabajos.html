        <style>
            body{
            background-image: url('images/Fondo_Proyectos.webp');
            background-size: cover; /* Cubre todo el espacio disponible */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que se repita */
            background-attachment: fixed; /* Fija la imagen al desplazarse */
           }
        
            .document-grid {
            display: grid;
            grid-template-columns: repeat(3, 2fr); /* 5 columnas de igual tama√±o */
            gap: 20px; /* Espacio entre elementos */
            padding: 20px;
            margin: 20px auto;
            max-width: 1200px;
        }
        
        .document-item {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .document-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .document-icon {
            font-size: 48px;
            margin-bottom: 10px;
            color: #3498db;
        }
        
        .document-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .download-btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 10s;
        }
        
        .download-btn:hover {
            background-color: #2980b9;
        }
        
        /* Estilos responsivos */
        @media (max-width: 900px) {
            .document-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .document-grid {
                grid-template-columns: 1fr;
            }
        }

                text-decoration: none;
                font-weight: bold;
                border-radius: 5px;
                transition: background-color 0.3s;
            }
            
            .btn-regresar:hover {
                background-color: darkred;
            }
        </style>
